{{ define "metadescription" }}
{{ if .Description }}
<meta name="description" content="{{ .Description }}">
{{ else }}
<meta name="description" content="The personal blog of Caleb Jay Rogers, Software Engineer">
{{ end }}
{{ end }}
{{ define "title" }}
{{ .Title }}
{{ end }}
{{ define "header" }}
{{ partial "headerwithnav" . }}
{{ end }}
{{ define "content" }}
<main>
    <article>
      <section class="main-content">
        {{ .Content }}
      </section>
    </article>
</main>
{{ end }}
