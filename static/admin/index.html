<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <!-- Include the script that builds the page and powers Netlify CMS -->
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
  <script>

   CMS.registerEditorComponent({
     id: "figure",
     label: "Figure",
     fields: [{
       name: "title",
       label: "Figure Title",
       widget: "string"
     },
              {
                name: "src",
                label: "Figure SRC",
                widget: "image",
                allow_multiple: false,
              },
     ],
     pattern: /{{< figure src="([a-zA-Z0-9-_ ',.=]*)" alt="([a-zA-Z0-9-_ ',.=]*)" caption="([a-zA-Z0-9-_ ',.=]*)" >}}/g,
     fromBlock: function(match) {
       return {
         src: match[1],
         alt: match[2],
         caption: match[3],
       };
     },
     toBlock: function(obj) {
       return `{{< figure src="${obj.src}" alt="${obj.alt}" caption="${obj.caption}" >}}`;
     },
     toPreview: function(obj) {
       return `<figure>
<a href="${obj.src}">
  <img
    src="${obj.src}"/>
</a>
<figcaption>
  ${ obj.caption }
</figcaption>
</figure>
`
     },
});
  </script>
</body>
</html>
